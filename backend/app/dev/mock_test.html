<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ§ª Dyslexia Mock Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    input, select, button {
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      width: 100%;
    }

    button {
      cursor: pointer;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .row {
      margin-top: 10px;
    }

    img {
      max-width: 200px;
      margin-top: 10px;
    }

    .output {
      margin-top: 10px;
      font-weight: bold;
      color: #2b6cb0;
    }

    .danger {
      color: red;
    }
  </style>
</head>
<body>

<h1>ğŸ¤ Dyslexia Mock Test (Browser-Driven)</h1>

<div class="box">
  <label>ğŸ”‘ JWT Token</label>
  <input id="tokenInput" placeholder="Paste JWT token here" />

  <label>ğŸ“š Level ID</label>
  <input id="levelInput" type="number" value="1" />

  <button onclick="startMock()">ğŸš€ Start Mock Test</button>

  <div class="row output" id="timer"></div>
</div>

<div class="box" id="mockBox" style="display:none">
  <h2 id="wordTitle">Word</h2>

  <img id="wordImage" />

  <div class="row">
    <label>Pace</label>
    <select id="paceSelect">
      <option value="slow">Slow</option>
      <option value="medium" selected>Medium</option>
      <option value="fast">Fast</option>
    </select>
  </div>

  <button onclick="playTTS()">ğŸ”Š Play TTS</button>
  <button onclick="startSTT()">ğŸ™ï¸ Speak</button>
  <button onclick="submitAttempt()">ğŸ“¤ Submit Attempt</button>

  <div class="row output" id="recognizedText"></div>
  <div class="row output" id="evaluationResult"></div>
  <div class="row danger" id="attemptInfo"></div>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const API_BASE = "http://127.0.0.1:8000";
const STATIC_BASE = "https://dyslexia-static-assets.onrender.com";

let token = "";
let attemptId = null;
let words = [];
let currentIndex = 0;
let attemptsLeft = 3;
let recognizedText = "";
let mediaRecorder;
let audioChunks = [];
let timerInterval;

/* ===============================
   TIMER
================================ */
function startTimer(minutes = 10) {
  let seconds = minutes * 60;
  const el = document.getElementById("timer");

  timerInterval = setInterval(() => {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    el.innerText = `â± Time left: ${m}:${s.toString().padStart(2, "0")}`;
    seconds--;

    if (seconds < 0) {
      clearInterval(timerInterval);
      alert("â° Time up! Mock ended.");
      finishMock();
    }
  }, 1000);
}

/* ===============================
   START MOCK
================================ */
async function startMock() {
  token = document.getElementById("tokenInput").value.trim();
  const levelId = document.getElementById("levelInput").value;

  if (!token) {
    alert("Token required");
    return;
  }

  console.log("ğŸ”‘ Token set");

  // Start attempt
  const res = await fetch(`${API_BASE}/mock/start?level_id=${levelId}`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const data = await res.json();
  attemptId = data.attempt_id;

  console.log("ğŸ§ª Attempt ID:", attemptId);

  // Fetch mock words
  const wres = await fetch(`${API_BASE}/mock/words/${levelId}`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  words = await wres.json();
  console.log("ğŸ“š Mock words:", words);

  document.getElementById("mockBox").style.display = "block";

  startTimer();
  loadWord();
}

/* ===============================
   LOAD WORD
================================ */
function loadWord() {
  if (currentIndex >= words.length) {
    finishMock();
    return;
  }

  attemptsLeft = 3;
  recognizedText = "";
  document.getElementById("evaluationResult").innerText = "";
  document.getElementById("recognizedText").innerText = "";

  const word = words[currentIndex];
  document.getElementById("wordTitle").innerText = `ğŸ“ Word: ${word.word}`;

  document.getElementById("wordImage").src =
    `${STATIC_BASE}/images/words/${word.word}.jpg`;

  updateAttemptInfo();
}

function updateAttemptInfo() {
  document.getElementById("attemptInfo").innerText =
    `Attempts left: ${attemptsLeft}`;
}

/* ===============================
   TTS
================================ */
function playTTS() {
  const word = words[currentIndex].word;
  const pace = document.getElementById("paceSelect").value;

  const audioUrl =
    `${STATIC_BASE}/tts/en/${pace}/${word}.wav`;

  const audio = new Audio(audioUrl);
  audio.onerror = () => {
    console.warn("âš ï¸ Static TTS missing, fallback to browser");
    browserTTS(word, pace);
  };
  audio.play();
}

function browserTTS(text, pace) {
  const u = new SpeechSynthesisUtterance(text);
  u.rate = pace === "slow" ? 0.6 : pace === "fast" ? 1.1 : 0.85;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ===============================
   STT + RECORD
================================ */
function startSTT() {
  if (attemptsLeft <= 0) {
    alert("No attempts left");
    return;
  }

  attemptsLeft--;
  updateAttemptInfo();

  audioChunks = [];

  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();

    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    const rec = new SpeechRecognition();
    rec.lang = "en-US";

    rec.onresult = e => {
      recognizedText = e.results[0][0].transcript;
      document.getElementById("recognizedText").innerText =
        "ğŸ§  You said: " + recognizedText;
    };

    rec.start();

    setTimeout(() => {
      mediaRecorder.stop();
      rec.stop();
    }, 3000);

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  });
}

/* ===============================
   SUBMIT ATTEMPT
================================ */
async function submitAttempt() {
  if (!recognizedText) {
    alert("Speak first");
    return;
  }

  const word = words[currentIndex];

  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const form = new FormData();
  form.append("audio", blob, "audio.webm");

  const res = await fetch(
    `${API_BASE}/mock/submit?attempt_id=${attemptId}&word_id=${word.id}`,
    {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: form
    }
  );

  const data = await res.json();
  console.log("ğŸ“Š Evaluation:", data);

  document.getElementById("evaluationResult").innerText =
    `Score: ${data.score} | Verdict: ${data.verdict}`;

  currentIndex++;
  setTimeout(loadWord, 2000);
}

/* ===============================
   FINISH
================================ */
function finishMock() {
  clearInterval(timerInterval);
  alert("âœ… Mock test completed");
  console.log("ğŸ Mock finished");
}
</script>

</body>
</html>
