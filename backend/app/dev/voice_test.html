<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dyslexia Learning ‚Äì Voice Practice</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fb;
      padding: 32px;
      color: #1f2937;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .box {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      max-width: 820px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    label {
      margin-top: 18px;
      display: block;
      font-weight: 600;
      font-size: 16px;
    }

    input, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    button {
      margin-top: 16px;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
      border: none;
    }

    button.secondary {
      background: #eef2ff;
      color: #3730a3;
      border: 1px solid #c7d2fe;
    }

    img {
      margin-top: 12px;
      max-width: 180px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      display: none;
    }

    .output {
      margin-top: 20px;
      padding: 16px;
      background: #f1f5f9;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 15px;
      line-height: 1.7;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .error {
      color: #b91c1c;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>üé§ Word Practice (Dyslexia-Friendly)</h1>

<div class="box">

  <label>üîë JWT Token</label>
  <input id="tokenInput" placeholder="Paste JWT token here" />
  <button onclick="connectBackend()">Connect</button>

  <label>üìö Level</label>
  <select id="levelSelect" onchange="loadWords()"></select>

  <label>üìù Word</label>
  <select id="wordSelect" onchange="onWordSelected()"></select>

  <label>üñº Visual Hint</label>
  <img id="wordImage" />

  <label>‚è± Speaking Pace</label>
  <select id="paceMode" onchange="toggleCustomPace()">
    <option value="slow">Slow</option>
    <option value="medium" selected>Medium</option>
    <option value="fast">Fast</option>
    <option value="custom">Custom</option>
  </select>

  <input id="customPace" type="number" min="40" max="200" value="80" disabled />

  <button class="secondary" onclick="playTTS()">üîä Hear the word</button>
  <button onclick="startSTT()">üéô Speak the word</button>
  <div class="hint">
    Say the word slowly and stretch the sound.<br>
    Example: <b>cat ‚Üí caaaat</b>, <b>book ‚Üí boooook</b>
  </div>

  <button onclick="evaluatePronunciation()">üß™ Check Pronunciation</button>

  <div id="output" class="output"></div>
  <div id="error" class="error"></div>

</div>

<script>
const API = "http://127.0.0.1:8000";
const STATIC = "https://dyslexia-static-assets.onrender.com";

let AUTH = {};
let spokenText = "";

/* ---------- Helpers ---------- */

function normalizeSpoken(text) {
  if (!text) return "";

  text = text.toLowerCase().replace(/[^a-z\s]/g, "").trim();
  const parts = text.split(/\s+/);

  // letter-by-letter: "c a t" ‚Üí "cat"
  if (parts.length > 1 && parts.every(p => p.length === 1)) {
    return parts.join("");
  }

  return parts[0] || "";
}

function clearUI() {
  error.innerText = "";
}

/* ---------- Backend ---------- */

async function connectBackend() {
  clearUI();
  const token = tokenInput.value.trim();
  if (!token) return error.innerText = "JWT token required";

  AUTH = { Authorization: "Bearer " + token };
  await loadLevels();
}

async function loadLevels() {
  const res = await fetch(`${API}/learning/levels`, { headers: AUTH });
  const levels = await res.json();
  levelSelect.innerHTML = "";

  levels.forEach(l => {
    const o = document.createElement("option");
    o.value = l.id;
    o.textContent = `Level ${l.id} ‚Äì ${l.name}`;
    levelSelect.appendChild(o);
  });

  loadWords();
}

async function loadWords() {
  const res = await fetch(
    `${API}/learning/levels/${levelSelect.value}/words`,
    { headers: AUTH }
  );
  const words = await res.json();

  wordSelect.innerHTML = "";
  wordImage.style.display = "none";

  words.forEach(w => {
    const o = document.createElement("option");
    o.value = w.word_id || w.id;
    o.textContent = w.word || w.text;
    wordSelect.appendChild(o);
  });
}

function onWordSelected() {
  const word = wordSelect.selectedOptions[0]?.text;
  if (!word) return;

  wordImage.src = `${STATIC}/images/words/${word}.jpg`;
  wordImage.style.display = "block";
}

/* ---------- TTS ---------- */

function playTTS() {
  const word = wordSelect.selectedOptions[0]?.text;
  if (!word) return;

  const u = new SpeechSynthesisUtterance(word);
  u.rate =
    paceMode.value === "slow" ? 0.6 :
    paceMode.value === "fast" ? 1.1 :
    paceMode.value === "custom" ? customPace.value / 100 :
    0.85;

  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ---------- STT (IMPROVED, DYSLEXIA-FIRST) ---------- */

function startSTT() {
  clearUI();

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    error.innerText = "Speech recognition not supported in this browser.";
    return;
  }

  const expectedWord = wordSelect.selectedOptions[0]?.text || "";
  const isShortWord = expectedWord.length <= 4;
  const listenTime = isShortWord ? 3500 : 2500;

  const rec = new SpeechRecognition();
  rec.lang = "en-US";
  rec.continuous = false;
  rec.interimResults = false;
  rec.maxAlternatives = 3;

  output.innerText = "üé§ Listening‚Ä¶ take your time.";

  rec.onresult = e => {
    const raw = e.results[0][0].transcript;
    const word = normalizeSpoken(raw);

    if (!word) {
      output.innerText = "That‚Äôs okay ‚Äî try again üå±";
      return;
    }

    spokenText = word;
    output.innerText = `üëÇ I heard: "${spokenText}"`;
  };

  rec.onerror = () => {
    output.innerText = "No rush ‚Äî try again when ready üå±";
  };

  rec.start();
  setTimeout(() => rec.stop(), listenTime);
}

/* ---------- Evaluation + Feedback ---------- */

async function evaluatePronunciation() {
  if (!spokenText) {
    error.innerText = "Please speak the word first.";
    return;
  }

  const expectedWord = wordSelect.selectedOptions[0].text;

  const res = await fetch(`${API}/practice/evaluate`, {
    method: "POST",
    headers: { ...AUTH, "Content-Type": "application/json" },
    body: JSON.stringify({
      word_id: Number(wordSelect.value),
      recognized_text: spokenText
    })
  });

  const result = await res.json();

  const payload = {
    word: expectedWord,
    spoken: spokenText,
    similarity: result.score,
    attempts: result.attempts || 1,
    pace: paceMode.value
  };

  const [f, r, t, p] = await Promise.all([
    fetch(API + "/feedback/generate", {
      method: "POST", headers: { ...AUTH, "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(r => r.json()),

    fetch(API + "/feedback/recommendation", {
      method: "POST", headers: { ...AUTH, "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(r => r.json()),

    fetch(API + "/feedback/trend", {
      method: "POST", headers: { ...AUTH, "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(r => r.json()),

    fetch(API + "/feedback/pattern", {
      method: "POST", headers: { ...AUTH, "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(r => r.json())
  ]);

  output.innerText =
`üìò Word: ${expectedWord}
üó£ You said: ${spokenText}
üìä Score: ${result.score}%

üß† Feedback: ${f.message || f.feedback}
‚û°Ô∏è Recommendation: ${r.message || r.recommendation}
üìà Trend: ${t.trend || t.message}
üîç Pattern: ${p.pattern || p.message}`;
}

function toggleCustomPace() {
  customPace.disabled = paceMode.value !== "custom";
}
</script>

</body>
</html>
